<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>LaunchPad Slider</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
   <link rel="stylesheet" href="gdn-banner-june/gdn-hotel/120x600/assets/style/style.css" inline>
</head>



<body>
   <div class="slider_wrapper">
      <div class="slider_content">
         <img src="1.png" alt="Image" class="img img-1">
         <img src="2.png" alt="Image" class="img img-2">
         <img src="3.png" alt="Image" class="img img-3">
         <img src="4.png" alt="Image" class="img img-4">
         <img src="5.png" alt="Image" class="img img-5">
         <img src="6.png" alt="Image" class="img img-6">
         <img src="7.png" alt="Image" class="img img-7">
         <img src="8.png" alt="Image" class="img img-8">

      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>

      function init() {
         function step1() {
            // Comming
            $('.img-4').animate({
               top: '0'
            }, 1000, function () {
               $('.img-5').animate({
                  opacity: '1'
               }, 500, function () {
                  $('.img-6').animate({
                     opacity: '1'
                  }, 1000, function () {
                     step2();
                  });
               });
            });
         }

         function step2() {
            // Going Back
            $('.img-6').animate({
               opacity: '0'
            }, 1000, function () {
               $('.img-5').animate({
                  opacity: '0'
               }, 400, function () {
                  step3();
               });
            });
         }

         function step3() {
            // Coming
            $('.img-4').animate({
               top: '0',
               left: '-47%'
            }, 500, function () {
               $('.img-7').animate({
                  opacity: '1'
               }, 1000, function () {
                  $('.img-8').animate({
                     opacity: '1'
                  }, 1000, function () {
                     step4();
                  }
                  );
               });
            });

         }

         function step4() {
            // Going Back
            $('.img-7').animate({
               opacity: '0'
            }, 400, function () {
               $('.img-8').animate({
                  opacity: '0'
               }, 500, function () {
                  $('.img-4').animate({
                     top: '100%',
                     left: '0'
                  }, 500, function () {
                     reset();
                  });
               });
            });
         }

         step1()

      }


      function reset() {
         $(".img").stop(true);

         $('.img-4').css({
            top: '100%',
            left: '0',
         });
         $('.img-5').css({
            top: '0',
            left: '0',
            opacity: '0'
         });
         $('.img-6').css({
            top: '0',
            left: '0',
            opacity: '0'
         });
         $('.img-7').css({
            top: '0',
            left: '0',
            opacity: '0'
         });
         $('.img-8').css({
            top: '0',
            left: '0',
            opacity: '0'
         });
      }

      let val = 0;
      function run() {

         init();
         val = setInterval(init, 8000);
      }
      run();

      document.addEventListener('visibilitychange', function (e) {
         if (document.visibilityState === 'visible') {
            run();
         } else {
            clearInterval(val);
            reset();
         }
      });
   </script>
</body>

</html>
