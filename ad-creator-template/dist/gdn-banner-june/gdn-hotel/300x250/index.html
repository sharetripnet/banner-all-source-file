<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="ad.size" content="width=300,height=250"><title>Gdn Slider</title><style>*,:after,:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body{margin:0;padding:0;background-color:#1c2325}.slider_wrapper{width:300px;height:250px}.slider_content{width:100%;height:100%;position:relative;overflow:hidden;cursor:pointer}.img{position:absolute;z-index:1}.img-3{top:100%}.img-3,.img-4{opacity:0}</style></head><body><div class="slider_wrapper"><div class="slider_content"><img src="1.png" alt="Image" class="img img-1"> <img src="2.png" alt="Image" class="img img-2"> <img src="3.png" alt="Image" class="img img-3"> <img src="4.png" alt="Image" class="img img-4"></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script>function init() {
         function step1() {
            // Comming
            $('.img-3').animate({
               top: '0',
               opacity: '1'
            }, 1500, function () {
               step2();
            });
         }

         function step2() {
            // Comming
            $('.img-3').animate({
               top: '0',
               opacity: '1'
            }, 1000, function () {
               step3();
            });
         }

         function step3() {
            // Going Back
            $('.img-3').animate({
               opacity: '0',
               top: '-100%'
            }, 1000, function () {
               step4();
            });
         }

         function step4() {
            // Comming
            $('.img-4').animate({
               opacity: '1'
            }, 1000, function () {
               step5();
            });
         }

         function step5() {
            // Comming
            $('.img-4').animate({
               opacity: '1'
            }, 2000, function () {
               reset();
            });
         }

         step1()

      }

      function reset() {
         $(".img").stop(true);

         $('.img-3').css({
            top: '100%',
            opacity: '0',
         });
         $('.img-4').css({
            opacity: '0',
         });
      }

      let val = 0;
      function run() {

         init();
         val = setInterval(init, 7000);
      }
      run();

      document.addEventListener('visibilitychange', function (e) {
         if (document.visibilityState === 'visible') {
            run();

         } else {
            clearInterval(val);
            reset();
         }
      });</script></body></html>
