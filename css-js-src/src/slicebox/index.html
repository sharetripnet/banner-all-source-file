<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ad.size" content="width=300,height=250">
    <link rel="stylesheet" href="slicebox/css/slicebox.css" inline />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
</head>

<body>
    <ul id="sb-slider" class="sb-slider" onclick="ctaFunction();">
        <li>
            <a href="#" target="_blank">
                <img src="images/7.jpg" alt="image1" />
            </a>
        </li>
        <li>
            <a href="#" target="_blank">
                <img src="images/8.jpg" alt="image1" />
            </a>
        </li>
        <li>
            <a href="#" target="_blank">
                <img src="images/3.jpg" alt="image1" />
            </a>
        </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="slicebox/js/jquery.slicebox.js" inline></script>
    <script>
        function ctaFunction() {
            window.open("https://sharetrip.net/");
        }

        function _dsptr(e) {
            var track = new Image();
            track.src = "{EVENT_URL}" + e;
        };

        var ft = true;

        function dragft() {
            if (ft) {
                ft = false;
                _dsptr("started");
            }
        }

        var ft2 = true;

        function dragft2() {
            if (ft2) {
                ft2 = false;
                _dsptr("finished");
            }
        }


        $('#sb-slider').slicebox({
            autoplay: true,
            cuboidsCount: 5,
            interval: 2000
        });
        dragft();
        setTimeout(function() {
            dragft2();
        }, 11000);
    </script>
</body>

</html>
